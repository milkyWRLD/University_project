<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АЙСИКО-РЕГИСТРАЦИЯ</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/login-signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/topscrollindicator.css">

</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>


    <!-- cursor -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <!-- Preloader -->
    <div id="preloader">
        <div class="loader-container">
            <div class="flavor-circle chocolate"></div>
            <div class="flavor-circle strawberry"></div>
            <div class="flavor-circle vanilla"></div>
            <div class="flavor-circle mint"></div>
            <div class="flavor-circle blueberry"></div>
            <div class="flavor-circle mango"></div>
            <div class="flavor-circle pistachio"></div>
            <div class="flavor-circle raspberry"></div>
        </div>
    </div>

    <!-- scroll progress -->
    <div class="scroll-progress"></div>

    <a href="./index.html">

        <div id="logo">
            <img src="./images/logo.png"
                width="15%">
        </div>
    </a>

    <h1 style="text-align: center; margin-bottom: 20px;">Регистрация</h1>

    <form>
        <div id="name-fields">
            <div id="first-name-field">
                <input type="text" class="input-field" placeholder="Имя" required>
            </div>
            <div id="last-name-field">
                <input type="text" class="input-field" placeholder="Фамилия" required>
            </div>
        </div>

        <div class="input-fields">
            <input type="email" class="input-field" placeholder="Email" required>
        </div>

        <div class="input-fields">
            <div class="password-container">
                <input type="password" class="input-field" id="password-input-field" placeholder="Пароль" required>
                <i style="margin-top: 5px;" class="fa-solid fa-eye-slash" id="toggle-password"></i>
            </div>
            <!-- Password strength meter -->
            <div id="password-strength-meter">
                <div id="strength-bar"></div>
                <p id="password-strength-text"></p>
            </div>
        </div>

        <div class="signin-btn">
            <button type="submit">Продолжить</button>
        </div>
    </form>

    <div id="line-container">
        <span>Уже есть аккаунт?</span><a href="./login.html" class="register-now-link">Войти</a>
        <div class="sep-container" style="margin-top: 5px;">
            <div class="sep-line"></div>
            <div>
                <p>или</p>
            </div>
            <div class="sep-line"></div>
        </div>
    </div>

    <div class="social-link-2">
        <a href=""><img src="images/social-icons/google.png" width="25px" height="25px"></a>
        <a href=""><img src="images/social-icons/Facebook.svg" width="25px" height="25px"></a>
    </div>







    <script src="script/cursor.js"></script>
    <script src="./script/signup.js"></script>
    <script src="script/login.js"></script>
    <script src="./script/nav.js"></script>
    <script src="./script/topscrollindicator.js"></script>


</body>

</html>
